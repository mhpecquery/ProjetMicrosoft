<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Microsoft - Page d'accueil officielle</title>
  </head>
  <body>
    <!-- element of body: caroussel -->
    <div class="container">
      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <!-- Slideshow -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="assets/img/carousel1.jpg" class="d-block w-100" alt="image de la Surface Pro X" />
            <div class="carousel-caption">
              <h2 class="c-heading mb-3">Xtraordinaire</h2>
              <div class="c-paragraph">
                <p>Donnez de l'inspiration avec la nouvelle Surface Pro X ultrafine et toujours connectée</p>
              </div>
              <div>
                <a href="https://www.microsoft.com/fr-fr/p/surface-pro-x/8VDNRP2M6HHC?activetab=overview&icid=mscom_marcom" class="btn btn-dark btn-lg active" role="button" title="Acheter Surface Pro X">ACHETER MAINTENANT</a>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <img src="assets/img/carousel2.jpg" class="d-block w-100" alt="image du Surface Laptop 3" />
            <div class="carousel-caption">
              <h2 class="c-heading mb-3">La solution parfaite</h2>
              <div class="c-paragraph">
                <p>Affirmez qui vous êtes avec le nouveau Surface Laptop 3</p>
              </div>
              <div>
                <a href="https://www.microsoft.com/fr-fr/p/surface-laptop-3/8VFGGH1R94TM?icid=mscom_marcom" class="btn btn-dark btn-lg active" role="button" title="Acheter Surface Laptop 3">ACHETER MAINTENANT</a>
              </div>
            </div>
          </div>
        </div>
        <!-- left and right controls -->
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
